<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Carrito</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow fixed-top bg-dark py-3 bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="/imagenes/logo.svg" alt="Logo" height="50" class="d-inline-block align-text-top" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./imc.html">Calcule su IMC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html"><i class="bi bi-cart-fill mx-1"></i>Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="p-5"></div>
      <div class="container">
        <h2 class="p-5 my-5">Usted agregó los siguientes productos al carrito</h2>
        <ul class="list-group p-5">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A list item
            <div>
              <span class="badge bg-success rounded-pill animate__animated animate__bounceIn">14</span>
              <button id="Eliminar-producto" class="btn btn-secondary mx-4 animate__animated animate__pulse" type="button"><i class="bi bi-trash"></i></button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A second list item
            <div>
              <span class="badge bg-success rounded-pill animate__animated animate__bounceIn">2</span>
              <button id="Eliminar-producto" class="btn btn-secondary mx-4 animate__animated animate__pulse" type="button"><i class="bi bi-trash"></i></button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A third list item
            <div>
              <span class="badge bg-success rounded-pill animate__animated animate__bounceIn">1</span>
              <button id="Eliminar-producto" class="btn btn-secondary mx-4 animate__animated animate__pulse" type="button"><i class="bi bi-trash"></i></button>
            </div>
          </li>
          <div class="mb-3 my-5">
            <p id="Total" class="badge text-bg-success p-2">Aquí verá el total de la compra</p>
          </div>
        </ul>
        <div class="p-5 d-grid gap-2 d-md-block">
          <button id="FinalizarCompra" class="btn btn-success animate__animated animate__pulse" type="button"><i class="bi bi-cart-check mx-1"></i>Finalizar Compra</button>
          <button id="vaciarCarrito" class="btn btn-secondary mx-3 boton animate__animated animate__pulse" type="button"><i class="bi bi-cart-x mx-1"></i>Vaciar Carrito</button>
          <a href="../index.html" class="btn btn-secondary mx-1 animate__animated animate__pulse"><i class="bi bi-arrow-return-left mx-1"></i>Seguir comprando</a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
